<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="app_container">
        <div class="screen">
            <h3 id="equation" class="top_screen"></h3>
            <h3 id="result" class="bottom_screen">0</h3>
        </div>
        <div class="operator">
        <div class="grid-operator action_operator">C</div>
        <div class="grid-operator action_operator">CE</div>
        <div class="grid-operator action_operator">&percnt;</div>
        <div class="grid-operator action_operator">&divide;</div>
        <div class="grid-operator">7</div>
        <div class="grid-operator">8</div>
        <div class="grid-operator">9</div>
        <div class="grid-operator action_operator">&plus;</div>
        <div class="grid-operator">4</div>
        <div class="grid-operator">5</div>
        <div class="grid-operator">6</div>
        <div class="grid-operator action_operator">&times;</div>
        <div class="grid-operator">1</div>
        <div class="grid-operator">2</div>
        <div class="grid-operator">3</div>
        <div class="grid-operator action_operator">&minus;</div>
        <div class="grid-operator zero_operator">0</div>
        <div class="grid-operator">&centerdot;</div>
        <div class="grid-operator action_operator">&equals;</div>
     </div>
    </div>
<script src="calculator.js"></script>
</body>
</html>
